<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reporte de Contratos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Reporte de Contratos</h1>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th><th>Tipo</th><th>Inicio</th><th>Fin</th><th>Estado</th><th>Cliente</th><th>Inmueble</th>
        </tr>
      </thead>
      <tbody id="tablaContratos"></tbody>
    </table>
  </div>

  <script>
    fetch('/api/reportes/contratos')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('tablaContratos');
        data.forEach(c => {
          tbody.innerHTML += `
            <tr>
              <td>${c.id_contrato}</td>
              <td>${c.tipo}</td>
              <td>${c.fecha_inicio}</td>
              <td>${c.fecha_fin}</td>
              <td>${c.estado}</td>
              <td>${c.cliente}</td>
              <td>${c.inmueble}</td>
            </tr>`;
        });
      });
  </script>
</body>
</html>
