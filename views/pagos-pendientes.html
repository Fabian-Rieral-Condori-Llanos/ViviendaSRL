<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pagos Pendientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h1>Pagos Pendientes</h1>
    <form id="formFiltro" class="mb-4">
      <div class="row g-2">
        <div class="col">
          <input type="number" id="mes" class="form-control" placeholder="Mes (1-12)" required />
        </div>
        <div class="col">
          <input type="number" id="anio" class="form-control" placeholder="AÃ±o" required />
        </div>
        <div class="col">
          <button class="btn btn-primary">Buscar</button>
        </div>
      </div>
    </form>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Pago</th><th>Fecha</th><th>Monto</th><th>Tipo</th><th>Cliente</th><th>Inmueble</th>
        </tr>
      </thead>
      <tbody id="tablaPagos"></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('formFiltro');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const mes = document.getElementById('mes').value;
      const anio = document.getElementById('anio').value;

      fetch(`/api/reportes/pagos-pendientes/${mes}/${anio}`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('tablaPagos');
          tbody.innerHTML = '';
          data.forEach(p => {
            tbody.innerHTML += `
              <tr>
                <td>${p.id_pago}</td>
                <td>${p.fecha_pago}</td>
                <td>${p.monto}</td>
                <td>${p.tipo_pago}</td>
                <td>${p.cliente}</td>
                <td>${p.inmueble}</td>
              </tr>`;
          });
        });
    });
  </script>
</body>
</html>
