<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte de Comisiones por Agente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Comisiones por Agente</h1>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Agente</th><th>Contratos Gestionados</th><th>Monto de Comisi√≥n</th>
        </tr>
      </thead>
      <tbody id="tablaComisiones"></tbody>
    </table>
  </div>

  <script>
    fetch('/api/reportes/comisiones')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('tablaComisiones');
        data.forEach(row => {
          tbody.innerHTML += `
            <tr>
              <td>${row.agente}</td>
              <td>${row.cantidad_contratos}</td>
              <td>${row.monto_comision}</td>
            </tr>`;
        });
      });
  </script>
</body>
</html>
